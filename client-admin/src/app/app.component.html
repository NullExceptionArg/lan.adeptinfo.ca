<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary">
    <button mat-icon-button *ngIf="mobileQuery.matches" class="hamburger" (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="no-select" [class.app-title-mobile]="mobileQuery.matches">
      Admin LAN ADEPT
    </div>
    <button mat-button *ngIf="!mobileQuery.matches" class="menu-item">
      <mat-icon>developer_board</mat-icon>
      Accueil
    </button>
  </mat-toolbar>

  <mat-sidenav-container [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav mode="over"
                 [fixedInViewport]="mobileQuery.matches" [fixedTopGap]="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." class="app-title">
          <mat-icon>developer_board</mat-icon>
          Accueil</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

    </mat-sidenav-content>
  </mat-sidenav-container>

  <footer>
    <div class="items" fxLayout="row" fxLayoutAlign="space-between center">
      <div fxFlex></div>
      <div fxFlex class="version"><span
        class="mat-body-1">Version courante: 1.0.0</span></div>
      <div fxFlex class="mat-body-1 license" fxLayout="column" fxLayoutAlign="space-evenly"><span
      >ADEPT Informatique ©{{currentDate | date:'yyyy'}}.</span><span>Code autorisé sous la license GPL-3.0.</span><span
      >Source sur <a class="no-decoration-on-primary" target="_blank"
        href="https://github.com/ADEPT-Informatique/lan.adeptinfo.ca/tree/master/client-admin">Github</a></span></div>
    </div>
  </footer>
</div>
