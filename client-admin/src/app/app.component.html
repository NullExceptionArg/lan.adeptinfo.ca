<div class="container" [class.is-mobile]="!mobileQuery.matches">

  <mat-toolbar color="primary">
    <button mat-icon-button *ngIf="!mobileQuery.matches" class="hamburger" (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="no-select" [class.app-title-mobile]="!mobileQuery.matches">
      Admin LAN ADEPT
    </div>
    <button mat-button *ngIf="mobileQuery.matches" class="menu-item">
      <mat-icon>developer_board</mat-icon>
      Accueil
    </button>

    <!-- Remplir l'espace entre les boutons -->
    <span class="fill-space"></span>

    <button mat-button [matMenuTriggerFor]="userMenu">{{currentUser == null ? "utilisateur" : currentUser.firstName}}</button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>Se d√©connecter</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container [style.marginTop.px]="!mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav mode="over"
                 [fixedInViewport]="!mobileQuery.matches" [fixedTopGap]="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." class="app-title">
          <mat-icon>developer_board</mat-icon>
          Accueil</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <app-layout-footer></app-layout-footer>

</div>
