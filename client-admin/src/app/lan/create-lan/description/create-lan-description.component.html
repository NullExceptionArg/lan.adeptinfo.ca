<mat-form-field [formGroup]="descriptionForm">
  <textarea formControlName="description" matInput maxlength="5000" placeholder="Description du LAN"
            rows="8"></textarea>
  <mat-hint align="end">{{descriptionForm.controls['description'].value?.length || 0}} / 5000</mat-hint>
</mat-form-field>

<button class="stepper-button-previous" color="primary" mat-raised-button matStepperPrevious>Précédent</button>
<button class="stepper-button-next" color="warn" mat-raised-button matStepperNext>Créer le LAN</button>
